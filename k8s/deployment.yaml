apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-pulse
spec:
  replicas: 3
  selector:
    matchLabels:
      app: task-pulse
  template:
    metadata:
      labels:
        app: task-pulse
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      containers:
      - name: task-pulse
        image: task-pulse:latest
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
